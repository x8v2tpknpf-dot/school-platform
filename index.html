<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>系學會 x 店家平台 Demo</title>

  <style>
    /* =========================
       全站背景（黑色 + 半透明 JPG）
       ========================= */

    body {
      font-family: sans-serif;
      margin: 0;
      color: #eee;
      background-color: #111;
      position: relative;
      min-height: 100vh;
    }

    /* 背景圖片層（不影響文字） */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      logo4137.jpg: url("background.jpg"); /* ← 你的 JPG 檔名 */
      background-repeat: no-repeat;
      background-position: center;
      background-size: 420px;
      opacity: 0.15;              /* 透明度 */
      pointer-events: none;
      z-index: 0;
    }

    /* 讓所有內容在背景之上 */
    body > * {
      position: relative;
      z-index: 1;
    }

    /* =========================
       Header / 登入 / 導覽
       ========================= */

    header {
      background: rgba(74, 144, 226, 0.92);
      color: white;
      padding: 10px 15px 5px;
    }

    header h1 {
      margin: 0;
      text-align: center;
      font-size: 22px;
    }

    #loginArea,
    #userInfo {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    #loginArea input,
    #loginArea select {
      padding: 4px 8px;
      border-radius: 4px;
      border: none;
    }

    #loginArea button,
    #logoutBtn {
      background: #003f88;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    #logoutBtn {
      background: #c0392b;
    }

    /* 導覽列 */
    nav {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding-bottom: 8px;
    }

    .nav-btn {
      background: white;
      color: #4A90E2;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-btn.active {
      background: #003f88;
      color: white;
    }

    /* =========================
       區塊 & 標題
       ========================= */

    .section {
      width: 90%;
      margin: 20px auto;
      text-align: center;
    }

    .section-title {
      text-align: center;
      margin: 20px 0 10px;
      color: #eee;
    }

    /* =========================
       卡片（直向排列）
       ========================= */

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      margin: 0 auto 40px auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      width: 80%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card button {
      background: #4A90E2;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-start;
    }

    .detail {
      background: #eef6ff;
      border-left: 4px solid #4A90E2;
      padding: 10px;
      display: none;
    }

    .detail.show {
      display: block;
    }

    .hidden {
      display: none;
    }

    /* =========================
       分頁
       ========================= */

    .page {
      display: none;
    }

    .active-page {
      display: block;
    }

    /* =========================
       RWD
       ========================= */

    @media (max-width: 600px) {
      .card {
        width: 95%;
      }

      nav {
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>系學會 x 店家平台</h1>

  <div id="loginArea">
    <input id="nameInput" type="text" placeholder="輸入暱稱" />
    <select id="roleSelect">
      <option value="student">學生</option>
      <option value="assoc">系學會</option>
      <option value="store">店家</option>
    </select>
    <button id="loginBtn">登入</button>
  </div>

  <div id="userInfo" class="hidden">
    <span id="welcomeText"></span>
    <button id="logoutBtn">登出</button>
  </div>

  <nav id="navBar" class="hidden">
    <button class="nav-btn active" data-target="home">首頁</button>
    <button class="nav-btn" data-target="activities">活動列表</button>
    <button class="nav-btn" data-target="stores">店家專區</button>
  </nav>
</header>

<section id="home" class="page active-page">
  <div class="section" id="homeContent">
    <p>請先登入以查看內容。</p>
  </div>
</section>

<section id="activities" class="page">
  <h2 class="section-title">活動列表</h2>
  <div id="activityList" class="card-container"></div>
</section>

<section id="stores" class="page">
  <h2 class="section-title">店家專區</h2>
  <div id="storeList" class="card-container"></div>
</section>

<script>
  const activities = [
    { title: "迎新活動", info: "10/1 大禮堂", detail: "迎新說明。" },
    { title: "合作說明會", info: "10/10 系辦", detail: "合作方式。" }
  ];

  const stores = [
    { title: "飲料店 A", info: "學生 9 折", detail: "憑學生證。" },
    { title: "餐廳 B", info: "套餐優惠", detail: "活動期間。" }
  ];

  function createCards(data, containerId) {
    const container = document.getElementById(containerId);
    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.info}</p>
        <button>查看</button>
        <div class="detail">${item.detail}</div>
      `;
      card.querySelector("button").onclick = () => {
        card.querySelector(".detail").classList.toggle("show");
      };
      container.appendChild(card);
    });
  }

  createCards(activities, "activityList");
  createCards(stores, "storeList");
</script>

</body>
</html>
