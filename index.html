<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>系學會 x 店家平台 Demo</title>

  <style>
    /* =========================
       全站背景（高品質滿版）
       ========================= */

    body {
      font-family: sans-serif;
      margin: 0;
      color: #eee;
      background-color: #111;
      min-height: 100vh;
      position: relative;
    }

    /* 滿版背景圖片（高品質顯示） */
    body::before {
      content: "";
      position: fixed;
      inset: 0;

      background-image: url("logo1.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;

      /* 視覺校正（清晰、穩定） */
      opacity: 0.45;
      filter:
        brightness(1.25)
        contrast(1.08)
        saturate(0.95);

      /* 關鍵：避免模糊 */
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;

      pointer-events: none;
      z-index: 0;
    }

    /* 內容層 */
    body > * {
      position: relative;
      z-index: 1;
    }

    /* =========================
       Header / 導覽
       ========================= */

    header {
      background: rgba(74, 144, 226, 0.92);
      color: white;
      padding: 10px 15px 5px;
    }

    header h1 {
      margin: 0;
      text-align: center;
      font-size: 22px;
    }

    #loginArea,
    #userInfo {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    #loginArea input,
    #loginArea select {
      padding: 4px 8px;
      border-radius: 4px;
      border: none;
    }

    #loginArea button,
    #logoutBtn {
      background: #003f88;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    #logoutBtn {
      background: #c0392b;
    }

    nav {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding-bottom: 8px;
    }

    .nav-btn {
      background: white;
      color: #4A90E2;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-btn.active {
      background: #003f88;
      color: white;
    }

    /* =========================
       卡片
       ========================= */

    .section {
      width: 90%;
      margin: 20px auto;
      text-align: center;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      margin: 0 auto 40px auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      width: 80%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card button {
      background: #4A90E2;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-start;
    }

    .detail {
      background: #eef6ff;
      border-left: 4px solid #4A90E2;
      padding: 10px;
      display: none;
    }

    .detail.show {
      display: block;
    }

    .page {
      display: none;
    }

    .active-page {
      display: block;
    }

    @media (max-width: 600px) {
      .card {
        width: 95%;
      }
      nav {
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>系學會 x 店家平台</h1>
</header>

<section class="section">
  <p>背景已套用高品質顯示設定</p>
</section>

</body>
</html>
