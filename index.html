<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>系學會 x 店家平台 Demo</title>

  <style>
    /* =========================
       全站背景（滿版、清楚）
       ========================= */
    body {
      font-family: sans-serif;
      margin: 0;
      color: #eee;
      background-color: #111;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("logo1.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      opacity: 0.45;
      filter: brightness(1.25) contrast(1.08) saturate(0.95);
      pointer-events: none;
      z-index: 0;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    /* =========================
       Header / 登入 / 導覽
       ========================= */
    header {
      background: rgba(74, 144, 226, 0.92);
      color: white;
      padding: 10px 15px 5px;
    }

    header h1 {
      margin: 0;
      text-align: center;
      font-size: 22px;
    }

    #loginArea,
    #userInfo {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    #loginArea input,
    #loginArea select {
      padding: 4px 8px;
      border-radius: 4px;
      border: none;
    }

    #loginArea button,
    #logoutBtn {
      background: #003f88;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    #logoutBtn {
      background: #c0392b;
    }

    nav {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding-bottom: 8px;
    }

    .nav-btn {
      background: white;
      color: #4A90E2;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-btn.active {
      background: #003f88;
      color: white;
    }

    /* =========================
       區塊 / 卡片
       ========================= */
    .section {
      width: 90%;
      margin: 20px auto;
      text-align: center;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      margin: 0 auto 40px auto;
    }

    .card {
      background: rgba(255,255,255,0.95);
      color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      width: 80%;
      margin: 0 auto;
      text-align: left;
    }

    .card button {
      background: #4A90E2;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .detail {
      margin-top: 10px;
      background: #eef6ff;
      border-left: 4px solid #4A90E2;
      padding: 10px;
      display: none;
    }

    .detail.show {
      display: block;
    }

    .hidden { display: none; }

    .page { display: none; }
    .active-page { display: block; }

    /* =========================
       首頁（主旨/公告）- 新增
       ========================= */
    .hero {
      width: 92%;
      max-width: 980px;
      margin: 28px auto 10px;
      padding: 22px 20px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(3px);
      text-align: left;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .hero h2 {
      margin: 0 0 10px 0;
      font-size: 28px;
      letter-spacing: 0.5px;
      color: #fff;
    }

    .hero p {
      margin: 10px 0 0 0;
      font-size: 16px;
      line-height: 1.75;
      color: rgba(255,255,255,0.92);
    }

    .hero .sub {
      margin-top: 10px;
      font-size: 15px;
      color: rgba(255,255,255,0.88);
    }

    .hero .pill-row {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pill {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 13px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.18);
      color: rgba(255,255,255,0.95);
    }

    .note {
      width: 92%;
      max-width: 980px;
      margin: 14px auto 26px;
      padding: 16px 18px;
      border-radius: 14px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.16);
      text-align: left;
    }

    .note h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #fff;
    }

    .note ul {
      margin: 0;
      padding-left: 18px;
      color: rgba(255,255,255,0.92);
      line-height: 1.8;
      font-size: 15px;
    }

    .note .small {
      margin-top: 10px;
      font-size: 13px;
      color: rgba(255,255,255,0.78);
      line-height: 1.7;
    }

    .role-box {
      margin-top: 14px;
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.14);
    }

    .role-box strong {
      color: #fff;
    }

    @media (max-width: 600px) {
      .card { width: 95%; }
      nav { flex-wrap: wrap; }
      .hero h2 { font-size: 24px; }
      .hero p { font-size: 15px; }
    }
  </style>
</head>

<body>

<header>
  <h1>系學會 x 店家平台</h1>

  <!-- 登入 -->
  <div id="loginArea">
    <input id="nameInput" placeholder="輸入暱稱">
    <select id="roleSelect">
      <option value="student">學生</option>
      <option value="assoc">系學會</option>
      <option value="store">店家</option>
    </select>
    <button id="loginBtn">登入</button>
  </div>

  <!-- 使用者資訊 -->
  <div id="userInfo" class="hidden">
    <span id="welcomeText"></span>
    <button id="logoutBtn">登出</button>
  </div>

  <!-- 導覽 -->
  <nav id="navBar" class="hidden">
    <button class="nav-btn active" data-target="home">首頁</button>
    <button class="nav-btn" data-target="activities">活動列表</button>
    <button class="nav-btn" data-target="stores">店家專區</button>
  </nav>
</header>

<!-- 首頁 -->
<section id="home" class="page active-page">
  <div class="section" id="homeContent">
    <p>請先登入以查看內容</p>
  </div>
</section>

<!-- 活動列表（恢復原本大意） -->
<section id="activities" class="page">
  <h2 class="section">活動列表</h2>
  <div id="activityList" class="card-container"></div>
</section>

<!-- 店家專區 -->
<section id="stores" class="page">
  <h2 class="section">店家專區</h2>
  <div id="storeList" class="card-container"></div>
</section>

<script>
  const activities = [
    {
      title: "系學會迎新活動",
      info: "時間：10/1｜地點：大禮堂",
      detail: "迎接新生，介紹系學會、抽獎、學長姐分享。"
    },
    {
      title: "店家合作說明會",
      info: "時間：10/10｜地點：系辦",
      detail: "說明系學會與周邊店家的合作與贊助方式。"
    }
  ];

  const stores = [
    {
      title: "飲料店 A",
      info: "學生 9 折優惠",
      detail: "憑學生證即可享有優惠。"
    },
    {
      title: "餐廳 B",
      info: "套餐折扣",
      detail: "活動期間提供套餐優惠。"
    }
  ];

  function renderCards(data, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.info}</p>
        <button>查看詳情</button>
        <div class="detail">${item.detail}</div>
      `;
      card.querySelector("button").onclick = () => {
        card.querySelector(".detail").classList.toggle("show");
      };
      container.appendChild(card);
    });
  }

  renderCards(activities, "activityList");
  renderCards(stores, "storeList");

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const loginArea = document.getElementById("loginArea");
  const userInfo = document.getElementById("userInfo");
  const navBar = document.getElementById("navBar");
  const welcomeText = document.getElementById("welcomeText");
  const nameInput = document.getElementById("nameInput");
  const roleSelect = document.getElementById("roleSelect");
  const pages = document.querySelectorAll(".page");
  const navBtns = document.querySelectorAll(".nav-btn");

  // 登入前首頁內容（新增：正式主旨 + 更豐富說明）
  function renderHomeBeforeLogin() {
    const home = document.getElementById("homeContent");
    home.innerHTML = `
      <div class="hero">
        <h2>系學會 × 店家合作平台</h2>
        <p>
          本平台旨在建立「系學會、學生與在地店家」之間的合作管道，透過活動資訊與合作內容的集中呈現，
          讓店家能更清楚掌握合作方式與曝光資源，也讓系學會能更有效率地統整贊助、優惠與活動推廣。
        </p>
        <p class="sub">
          我們期待以透明、可追蹤、可延伸的方式，讓每一次合作都有明確的目標與回饋，促進校園與在地商圈的長期互惠。
        </p>
        <div class="pill-row">
          <span class="pill">合作資訊集中化</span>
          <span class="pill">活動曝光與宣傳</span>
          <span class="pill">優惠方案與回饋</span>
          <span class="pill">長期互惠合作</span>
        </div>
      </div>

      <div class="note">
        <h3>平台功能概要</h3>
        <ul>
          <li><strong>活動列表：</strong>統整系學會活動資訊與重點內容，便於對外說明與宣傳。</li>
          <li><strong>店家專區：</strong>展示合作店家、優惠內容與活動期間方案，提升學生觸及率。</li>
          <li><strong>合作透明：</strong>以清楚結構呈現合作項目，降低溝通成本、提升合作效率。</li>
        </ul>
        <div class="small">
          提醒：此為 Demo 示意頁面，用於呈現平台概念與版面架構；實際合作細節與權責內容可依系學會規範與店家需求調整。
        </div>
      </div>

      <p style="margin-top:10px; font-size:14px; color: rgba(255,255,255,0.9);">
        請先登入以查看內容與功能導覽。
      </p>
    `;
  }

  // 登入後首頁內容（新增：簡介卡 + 依角色提示）
  function renderHomeAfterLogin(role) {
    const roleTextMap = {
      student: {
        title: "學生使用說明",
        content: "您可在活動列表查看近期活動，在店家專區查看合作優惠與活動期間方案；後續可擴充報名、集點或優惠券功能。"
      },
      assoc: {
        title: "系學會使用說明",
        content: "您可用此平台統整活動資訊、合作店家與贊助內容；可延伸加入合作提案、檔期管理、曝光紀錄與結案回饋等模組。"
      },
      store: {
        title: "店家使用說明",
        content: "您可在此了解系學會活動安排與合作形式，並展示店家優惠方案；後續可加入合作申請、方案上架與宣傳素材提交。"
      }
    };

    const box = roleTextMap[role] || roleTextMap.student;

    const home = document.getElementById("homeContent");
    home.innerHTML = `
      <div class="hero">
        <h2>平台概覽</h2>
        <p>
          歡迎使用「系學會 × 店家合作平台」。本平台用於彙整活動資訊、合作店家與優惠內容，
          以降低溝通成本、提升宣傳效率，並建立可長期運作的合作機制。
        </p>

        <div class="role-box">
          <strong>${box.title}</strong>
          <div style="margin-top:8px; color: rgba(255,255,255,0.92); line-height:1.75;">
            ${box.content}
          </div>
        </div>

        <div class="pill-row">
          <span class="pill">資訊一致</span>
          <span class="pill">流程清楚</span>
          <span class="pill">合作可延伸</span>
        </div>
      </div>

      <div class="note">
        <h3>快速導覽</h3>
        <ul>
          <li>前往 <strong>活動列表</strong>：查看活動時間、地點與簡介。</li>
          <li>前往 <strong>店家專區</strong>：查看合作店家與優惠方案內容。</li>
        </ul>
        <div class="small">
          建議：若要對外給店家展示，可在「店家合作說明會」卡片中補上合作窗口、合作流程與宣傳版位資訊。
        </div>
      </div>
    `;
  }

  // 初始化：先顯示登入前主旨頁
  renderHomeBeforeLogin();

  loginBtn.onclick = () => {
    const name = nameInput.value.trim();
    if (!name) return alert("請輸入暱稱");

    loginArea.classList.add("hidden");
    userInfo.classList.remove("hidden");
    navBar.classList.remove("hidden");

    const roleText = roleSelect.options[roleSelect.selectedIndex].text;
    const role = roleSelect.value;

    welcomeText.textContent = `嗨 ${name}（${roleText}）`;

    // 登入後：更新首頁內容（更正式、依角色提示）
    renderHomeAfterLogin(role);
  };

  logoutBtn.onclick = () => location.reload();

  navBtns.forEach(btn => {
    btn.onclick = () => {
      navBtns.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      pages.forEach(p => p.classList.remove("active-page"));
      document.getElementById(btn.dataset.target).classList.add("active-page");
    };
  });
</script>

</body>
</html>
