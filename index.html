<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>系學會 x 店家平台 Demo</title>

  <style>
    /* =========================
       全站背景（滿版、清楚）
       ========================= */
    body {
      font-family: sans-serif;
      margin: 0;
      color: #eee;
      background-color: #111;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("logo1.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      opacity: 0.45;
      filter: brightness(1.25) contrast(1.08) saturate(0.95);
      pointer-events: none;
      z-index: 0;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    /* =========================
       Header / 登入 / 導覽
       ========================= */
    header {
      background: rgba(74, 144, 226, 0.92);
      color: white;
      padding: 10px 15px 5px;
    }

    header h1 {
      margin: 0;
      text-align: center;
      font-size: 22px;
    }

    #loginArea,
    #userInfo {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    #loginArea input,
    #loginArea select {
      padding: 4px 8px;
      border-radius: 4px;
      border: none;
    }

    #loginArea button,
    #logoutBtn {
      background: #003f88;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    #logoutBtn {
      background: #c0392b;
    }

    nav {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding-bottom: 8px;
    }

    .nav-btn {
      background: white;
      color: #4A90E2;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-btn.active {
      background: #003f88;
      color: white;
    }

    /* =========================
       區塊 / 卡片
       ========================= */
    .section {
      width: 90%;
      margin: 20px auto;
      text-align: center;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      margin: 0 auto 40px auto;
    }

    .card {
      background: rgba(255,255,255,0.95);
      color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      width: 80%;
      margin: 0 auto;
      text-align: left;
    }

    .card button {
      background: #4A90E2;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .detail {
      margin-top: 10px;
      background: #eef6ff;
      border-left: 4px solid #4A90E2;
      padding: 10px;
      display: none;
    }

    .detail.show {
      display: block;
    }

    .hidden { display: none; }

    .page { display: none; }
    .active-page { display: block; }

    /* =========================
       首頁介紹文字（新增）
       ========================= */
    .hero-card {
      background: rgba(255,255,255,0.92);
      color: #222;
      border-radius: 14px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
      width: 90%;
      max-width: 980px;
      margin: 20px auto 30px;
      padding: 22px 18px;
      text-align: left;
    }

    .hero-title {
      margin: 0 0 8px 0;
      font-size: 22px;
      line-height: 1.25;
      color: #0b2b4d;
    }

    .hero-sub {
      margin: 0 0 14px 0;
      font-size: 14px;
      color: #2d3b45;
      opacity: 0.95;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 14px;
    }

    .hero-box {
      background: #f3f8ff;
      border: 1px solid rgba(74,144,226,0.25);
      border-radius: 12px;
      padding: 14px 14px 12px;
    }

    .hero-box h3 {
      margin: 0 0 6px 0;
      font-size: 16px;
      color: #0b2b4d;
    }

    .hero-box p, .hero-box li {
      margin: 6px 0;
      color: #22313a;
      font-size: 14px;
      line-height: 1.6;
    }

    .hero-pill {
      display: inline-block;
      background: rgba(74,144,226,0.12);
      color: #0b2b4d;
      border: 1px solid rgba(74,144,226,0.25);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 13px;
      margin: 10px 8px 0 0;
    }

    .hero-note {
      margin-top: 14px;
      background: rgba(0,63,136,0.08);
      border-left: 4px solid #003f88;
      padding: 12px 12px;
      border-radius: 10px;
      color: #1d2b34;
      font-size: 13px;
      line-height: 1.7;
    }

    @media (max-width: 600px) {
      .card { width: 95%; }
      nav { flex-wrap: wrap; }
      .hero-grid { grid-template-columns: 1fr; }
      .hero-title { font-size: 20px; }
    }
  </style>
</head>

<body>

<header>
  <h1>系學會 x 店家平台</h1>

  <!-- 登入 -->
  <div id="loginArea">
    <input id="nameInput" placeholder="輸入暱稱">
    <select id="roleSelect">
      <option value="student">學生</option>
      <option value="assoc">系學會</option>
      <option value="store">店家</option>
    </select>
    <button id="loginBtn">登入</button>
  </div>

  <!-- 使用者資訊 -->
  <div id="userInfo" class="hidden">
    <span id="welcomeText"></span>
    <button id="logoutBtn">登出</button>
  </div>

  <!-- 導覽 -->
  <nav id="navBar" class="hidden">
    <button class="nav-btn active" data-target="home">首頁</button>
    <button class="nav-btn" data-target="activities">活動列表</button>
    <button class="nav-btn" data-target="stores">店家專區</button>
  </nav>
</header>

<!-- 首頁 -->
<section id="home" class="page active-page">
  <div class="section" id="homeContent">
    <p>請先登入以查看內容</p>
  </div>
</section>

<!-- 活動列表（恢復原本大意） -->
<section id="activities" class="page">
  <h2 class="section">活動列表</h2>
  <div id="activityList" class="card-container"></div>
</section>

<!-- 店家專區 -->
<section id="stores" class="page">
  <h2 class="section">店家專區</h2>
  <div id="storeList" class="card-container"></div>
</section>

<script>
  const activities = [
    {
      title: "系學會迎新活動",
      info: "時間：10/1｜地點：大禮堂",
      detail: "迎接新生，介紹系學會、抽獎、學長姐分享。"
    },
    {
      title: "店家合作說明會",
      info: "時間：10/10｜地點：系辦",
      detail: "說明系學會與周邊店家的合作與贊助方式。"
    }
  ];

  const stores = [
    {
      title: "飲料店 A",
      info: "學生 9 折優惠",
      detail: "憑學生證即可享有優惠。"
    },
    {
      title: "餐廳 B",
      info: "套餐折扣",
      detail: "活動期間提供套餐優惠。"
    }
  ];

  function renderCards(data, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.info}</p>
        <button>查看詳情</button>
        <div class="detail">${item.detail}</div>
      `;
      card.querySelector("button").onclick = () => {
        card.querySelector(".detail").classList.toggle("show");
      };
      container.appendChild(card);
    });
  }

  renderCards(activities, "activityList");
  renderCards(stores, "storeList");

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const loginArea = document.getElementById("loginArea");
  const userInfo = document.getElementById("userInfo");
  const navBar = document.getElementById("navBar");
  const welcomeText = document.getElementById("welcomeText");
  const nameInput = document.getElementById("nameInput");
  const roleSelect = document.getElementById("roleSelect");
  const pages = document.querySelectorAll(".page");
  const navBtns = document.querySelectorAll(".nav-btn");
  const homeContent = document.getElementById("homeContent");

  // ====== 新增：首頁介紹文案（登入後顯示） ======
  function renderHomeIntro(name, roleText) {
    homeContent.innerHTML = `
      <div class="hero-card">
        <h2 class="hero-title">系學會 × 店家合作平台（Demo）</h2>
        <p class="hero-sub">
          這裡是我們用來「整理活動資訊、媒合周邊店家合作」的示範首頁。
          讓系學會、店家、同學都能用同一個介面快速對齊資訊與需求。
        </p>

        <span class="hero-pill">給店家：合作曝光更清楚</span>
        <span class="hero-pill">給系學會：管理流程更方便</span>
        <span class="hero-pill">給同學：活動與優惠一目了然</span>

        <div class="hero-grid">
          <div class="hero-box">
            <h3>給店家看的重點</h3>
            <p>我們希望把「合作方式」講清楚、做簡單：</p>
            <ul>
              <li>曝光：出現在活動頁、首頁推薦、店家專區</li>
              <li>互惠：學生專屬優惠／限定套餐／折扣碼</li>
              <li>合作：贊助物資、抽獎品、活動當天擺攤</li>
            </ul>
          </div>

          <div class="hero-box">
            <h3>給系學會看的重點</h3>
            <p>把活動與合作集中管理，減少來回溝通成本：</p>
            <ul>
              <li>活動資訊統一公告，避免版本混亂</li>
              <li>店家合作條件透明化，方便比較與決策</li>
              <li>後續可擴充：表單、統計、審核、對帳</li>
            </ul>
          </div>
        </div>

        <div class="hero-note">
          <strong>網站主旨：</strong>用一個簡單的平台，串起「系學會活動」與「周邊店家資源」，
          讓合作更有效率、資訊更透明、同學更有感。<br/>
          你目前登入身分：<strong>${name}</strong>（${roleText}）
        </div>
      </div>
    `;
  }

  loginBtn.onclick = () => {
    const name = nameInput.value.trim();
    if (!name) return alert("請輸入暱稱");

    loginArea.classList.add("hidden");
    userInfo.classList.remove("hidden");
    navBar.classList.remove("hidden");

    const roleText = roleSelect.options[roleSelect.selectedIndex].text;
    welcomeText.textContent = `嗨 ${name}（${roleText}）`;

    // 新增：登入後替換首頁內容成介紹文案
    renderHomeIntro(name, roleText);
  };

  logoutBtn.onclick = () => location.reload();

  navBtns.forEach(btn => {
    btn.onclick = () => {
      navBtns.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      pages.forEach(p => p.classList.remove("active-page"));
      document.getElementById(btn.dataset.target).classList.add("active-page");
    };
  });
</script>

</body>
</html>
