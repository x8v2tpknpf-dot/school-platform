<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>系學會 x 店家平台 Demo</title>

  <style>
    /* =========================
       全站背景（滿版、清楚）
       ========================= */
    body {
      font-family: sans-serif;
      margin: 0;
      color: #eee;
      background-color: #111;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("logo1.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      opacity: 0.45;
      filter: brightness(1.25) contrast(1.08) saturate(0.95);
      pointer-events: none;
      z-index: 0;
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    /* =========================
       Header / 登入 / 導覽
       ========================= */
    header {
      background: rgba(74, 144, 226, 0.92);
      color: white;
      padding: 10px 15px 5px;
    }

    header h1 {
      margin: 0;
      text-align: center;
      font-size: 22px;
    }

    #loginArea,
    #userInfo {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    #loginArea input,
    #loginArea select {
      padding: 4px 8px;
      border-radius: 4px;
      border: none;
    }

    #loginArea button,
    #logoutBtn {
      background: #003f88;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    #logoutBtn {
      background: #c0392b;
    }

    nav {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding-bottom: 8px;
    }

    .nav-btn {
      background: white;
      color: #4A90E2;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-btn.active {
      background: #003f88;
      color: white;
    }

    /* =========================
       區塊 / 卡片
       ========================= */
    .section {
      width: 90%;
      margin: 20px auto;
      text-align: center;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      margin: 0 auto 40px auto;
    }

    .card {
      background: rgba(255,255,255,0.95);
      color: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      width: 80%;
      margin: 0 auto;
      text-align: left;
    }

    .card button {
      background: #4A90E2;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .detail {
      margin-top: 10px;
      background: #eef6ff;
      border-left: 4px solid #4A90E2;
      padding: 10px;
      display: none;
    }

    .detail.show {
      display: block;
    }

    .hidden { display: none; }

    .page { display: none; }
    .active-page { display: block; }

    @media (max-width: 600px) {
      .card { width: 95%; }
      nav { flex-wrap: wrap; }
    }
  </style>
</head>

<body>

<header>
  <h1>系學會 x 店家平台</h1>

  <!-- 登入 -->
  <div id="loginArea">
    <input id="nameInput" placeholder="輸入暱稱">
    <select id="roleSelect">
      <option value="student">學生</option>
      <option value="assoc">系學會</option>
      <option value="store">店家</option>
    </select>
    <button id="loginBtn">登入</button>
  </div>

  <!-- 使用者資訊 -->
  <div id="userInfo" class="hidden">
    <span id="welcomeText"></span>
    <button id="logoutBtn">登出</button>
  </div>

  <!-- 導覽 -->
  <nav id="navBar" class="hidden">
    <button class="nav-btn active" data-target="home">首頁</button>
    <button class="nav-btn" data-target="activities">活動列表</button>
    <button class="nav-btn" data-target="stores">店家專區</button>
  </nav>
</header>

<!-- 首頁 -->
<section id="home" class="page active-page">
  <div class="section" id="homeContent">
    <p>請先登入以查看內容</p>
  </div>
</section>

<!-- 活動列表（恢復原本大意） -->
<section id="activities" class="page">
  <h2 class="section">活動列表</h2>
  <div id="activityList" class="card-container"></div>
</section>

<!-- 店家專區 -->
<section id="stores" class="page">
  <h2 class="section">店家專區</h2>
  <div id="storeList" class="card-container"></div>
</section>

<script>
  const activities = [
    {
      title: "系學會迎新活動",
      info: "時間：10/1｜地點：大禮堂",
      detail: "迎接新生，介紹系學會、抽獎、學長姐分享。"
    },
    {
      title: "店家合作說明會",
      info: "時間：10/10｜地點：系辦",
      detail: "說明系學會與周邊店家的合作與贊助方式。"
    }
  ];

  const stores = [
    {
      title: "飲料店 A",
      info: "學生 9 折優惠",
      detail: "憑學生證即可享有優惠。"
    },
    {
      title: "餐廳 B",
      info: "套餐折扣",
      detail: "活動期間提供套餐優惠。"
    }
  ];

  function renderCards(data, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.info}</p>
        <button>查看詳情</button>
        <div class="detail">${item.detail}</div>
      `;
      card.querySelector("button").onclick = () => {
        card.querySelector(".detail").classList.toggle("show");
      };
      container.appendChild(card);
    });
  }

  renderCards(activities, "activityList");
  renderCards(stores, "storeList");

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const loginArea = document.getElementById("loginArea");
  const userInfo = document.getElementById("userInfo");
  const navBar = document.getElementById("navBar");
  const welcomeText = document.getElementById("welcomeText");
  const nameInput = document.getElementById("nameInput");
  const roleSelect = document.getElementById("roleSelect");
  const pages = document.querySelectorAll(".page");
  const navBtns = document.querySelectorAll(".nav-btn");

  loginBtn.onclick = () => {
    const name = nameInput.value.trim();
    if (!name) return alert("請輸入暱稱");
    loginArea.classList.add("hidden");
    userInfo.classList.remove("hidden");
    navBar.classList.remove("hidden");
    welcomeText.textContent = `嗨 ${name}（${roleSelect.options[roleSelect.selectedIndex].text}）`;
  };

  logoutBtn.onclick = () => location.reload();

  navBtns.forEach(btn => {
    btn.onclick = () => {
      navBtns.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      pages.forEach(p => p.classList.remove("active-page"));
      document.getElementById(btn.dataset.target).classList.add("active-page");
    };
  });
</script>

</body>
</html>
